<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3-3-1.js"></script>
    <script src="js/scripts.js"></script>
      <title>Places Visited</title>
      <title></title>
    </head>
    <body>
      <div class="container">
        <h1>Places Visted!</h1>
        <div class="row">
          <div class="col-md-6">
            <hr>
            <h2>Add the places you visited:</h2>
            <form id="new-country">
              <div class="form-group">
                <label for="new-country-name">Country Name</label>
                <input type="text"  class="form-control" id="new-country-name">
              </div>
              <div class="form-group">
                <label for="new-city-name">City Name</label>
                <input type="text"  class="form-control" id="new-city-name">
              </div>
              <div class="form-group">
                <label for="new-date-number">Date Visited</label>
                <input type="text"  class="form-control" id="new-date-number">
              </div>
              <button type="submit" class="btn-primary">Add</button>
            </form>
            <hr>
            <h2>Locations:</h2>
            <ul id="places">
            </ul>
          </div>
          <div class="col-md-6">
            <div id="show-place">
              <p>Country Name: <span class="country-name"></span></p>
              <p>City Name: <span class="city-name"></span></p>
              <p>Date Visted: <span class="date-number"></span></p>
              <div id="buttons">
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
